{% extends 'index.html' %}
{% load static %}
{% block content %}
    <!-- END nav -->
    
    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/Naz-Os.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">Документы</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Главная</a></span></p>
          </div>
        </div>
      </div>
    </section>
   	
   	<section class="ftco-section">
    	<div class="container">
        <div class="row d-flex justify-content-center">

            {% for document in docs %}

        	<div class="col-md-3 text-center align-items-stretch">
        		<div class="practice-area ftco-animate align-items-stretch">
        			<div class="icon d-flex justify-content-center align-items-center">
        				<span class="flaticon-auction"></span>
        			</div>

                    <h3><a href="practice-single.html">{{ document.name }}</a></h3>
        			<p>{{ document.text_name }}</p>
        			<a href="{{ document.document.url }}" class="btn-custom d-flex align-items-center justify-content-center"><span class="ion-ios-arrow-round-forward"></span></a>

                </div>
        	</div>
            {% endfor %}
        </div>
    	</div>
    </section>




{% endblock content%}
